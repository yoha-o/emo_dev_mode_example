emo_games:
  start: "よく見つけたね。ここではぼくを使っていくつかのゲームを遊べるよ。ゲームは3種類、どれか一つを選んでもらうよ。ゲームの内容は選んだ後のお楽しみだよ。ぼくのおなかにある、縦に3つ並んでいるボタンのうちどれか一つを押してね。選んだらもう後戻りはできないよ。"
  cancel: "ゲームモードを中止しました。"
  error: "エラーが発生しました。ゲームモードを中止します。"
rps:
  start: "君が選んだのはemoちゃんじゃんけんだよ。ぼくに3回連続で勝てばゲームクリア。チャンスは5回まで。ぼくが「じゃんけん・・・」と合図をしたら、おなかの3つのボタンのうちどれか一つを押してね。上から、グー、チョキ、パーだよ。それじゃあはじめよう。じゃんけん・・・"
  continue: "では次に行こう。じゃんけん・・・"
  draw_continue: "あいこだね、ではもう一度。じゃんけん・・・"
  win_ending: "このゲームは君の勝ちだ、おめでとう！"
  lose_ending: "残念、このゲームは君の負けだよ。さようなら。"
emonator:
  start: "君が選んだのはエモネイターだよ。君が思い浮かべた有名な人物やキャラクターをぼくが当ててみせよう。ぼくが質問していくから、それに答えていってね。答え方は、はい、ならおなかの上のボタン、いいえ、なら真ん中のボタン、わからない、なら下のボタンを押してね。多分合ってる、ならぼくを持って真上に上げてから戻してね。多分違う、ならぼくを横向きに倒してから戻してね。前の質問に戻りたいときはぼくを掴んで少し強くゆすってね。それでは最初の質問をするよ。"
  correct_ans: "やった！正解だ！ぼくは何でもお見通しさ。"
  incorrect_ans: "違ったか、残念。さようなら。"
mge:
  start: "君が選んだのはメタルギアエモちゃんだよ。ぼくに勘づかれないようにこの部屋に入って、奥にある白い四角のボタンを押せばゲームクリア。おなかの上のボタンを押すとゲームスタートだ。10秒数えるから、その間に電気を消してから部屋を出て、扉を閉めてね。"
  countdown_begin: "それでは10秒数えるよ。電気を消してから部屋を出て、扉を閉めてね。"
  countdown_end: "10秒数え終わったよ。ゲームスタート！"
  caution: "ん？誰かいるのか？"
  clearup: "うーん、気のせいか・・・"
  found: "誰だ！"
  win_ending: "突破されてしまったか。このゲームは君の勝ちだ、おめでとう！"
msg_test: "一人きりで誰も話し相手はない。読むか書くか、ぼんやりと部屋の前に椅子に腰かけて山だの往来だのを見ているか、それでなければ散歩で暮らしていた。散歩する所は町から小さい流れについて少しずつ登りになった路にいい所があった。山の裾を廻っているあたりの小さな潭になった所に山女が沢山集まっている。そして尚よく見ると、足に毛の生えた大きな川蟹が石のように凝然として居るのを見つける事がある。夕方の食事前にはよくこの路を歩いて来た。冷々とした夕方、寂しい秋の山峡を小さい清い流れについて行く時考える事は"