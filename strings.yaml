emo_games:
  start: "よく見つけたね。ここではぼくを使っていくつかのゲームを遊べるよ。ゲームは3種類、どれか一つを選んでもらうよ。ゲームの内容は選んだ後のお楽しみだよ。ぼくのおなかにある、縦に3つ並んでいるボタンのうちどれか一つを押してね。選んだらもう後戻りはできないよ。"
  cancel: "ゲームを中止しました"
rps:
  start: "君が選んだのはemoちゃんじゃんけんだよ。ぼくに3回連続で勝てばゲームクリア。チャンスは5回まで。ぼくが「じゃんけん・・・」と合図をしたら、3つのボタンのうちどれか一つを押してね。上から、グー、チョキ、パーだよ。それじゃあはじめよう。じゃんけん・・・"
  continue: "では次に行こう。じゃんけん・・・"
  draw_continue: "あいこだね、ではもう一度。じゃんけん・・・"
  happy_end: "このゲームは君の勝ちだ、おめでとう！"
  bad_end: "残念、このゲームは君の負けだよ。さようなら。"
mge:
  start: "君が選んだのはメタルギアエモちゃんだよ。ぼくに勘付かれないようにこの部屋に入って、ぼくのおなかの一番上のボタンを押せばゲームクリア。真ん中のボタンを押すとゲームスタートだ。10秒数えるからこの部屋を出てね。"
  countdown_begin: "ゲームスタート！"
  countdown_end: "10秒数え終わったよ"
  caution: "ん？誰かいるのか？"
  clearup: "気のせいか・・・"
  found: "誰だ！"
  happy_end: "突破されてしまったか。このゲームは君の勝ちだ、おめでとう！"
msg_test: "一人きりで誰も話し相手はない。読むか書くか、ぼんやりと部屋の前に椅子に腰かけて山だの往来だのを見ているか、それでなければ散歩で暮らしていた。散歩する所は町から小さい流れについて少しずつ登りになった路にいい所があった。山の裾を廻っているあたりの小さな潭になった所に山女が沢山集まっている。そして尚よく見ると、足に毛の生えた大きな川蟹が石のように凝然として居るのを見つける事がある。夕方の食事前にはよくこの路を歩いて来た。冷々とした夕方、寂しい秋の山峡を小さい清い流れについて行く時考える事は"